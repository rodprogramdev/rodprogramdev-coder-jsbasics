<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaraing variables</title>
</head>
<body>
    <h1>When to use let and const keyword in JS</h1>

    <h2>Lets have p1, p2, total</h2>
    <p id="declare"></p>
    <script>
        const p1 = 50;
        const p2 = 10;
        let total = p1 + p2;
        document.getElementById('declare').innerHTML = 'The total price is: ' + total;
    </script>

</body>
</html>
