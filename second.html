<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Examples</title>
</head>
<body>
    <h1>My Second and Third JavasScript Example</h1>
    
    <h2>We can change HTML content with the use of JavaScript!</h2>
    <button type="button" onclick="document.getElementById('jsDemo').innerHTML = 'Hello world! This is my second JS example!!'  ">Click Me to change the HTML content</button>
    <p id="jsDemo">We can change HTML content with the use of JavaScript!!</p>

    <hr>

    <h2>We can change HTML attributes with the use of JavaScript!</h2>
    <button type="button" onclick="document.getElementById('jsImg').src = 'images/Bulb_on.png'  ">Turn on</button>
    <img id="jsImg" src="images/Bulb_on.png" alt="Bulb images" width="100px">
    <button type="button" onclick="document.getElementById('jsImg').src = 'images/Bulb_off.png'  ">Turn off</button>


</body>
</html>
