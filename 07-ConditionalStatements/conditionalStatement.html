<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>
<body>
    <h1>Conditional Statement Exercise</h1>
    <hr>

    <h2>If Statement</h2>
    <p id="demo1">Display "Good afternoon" if the hour is less than 18:00</p>
    <script>
        if(new Date().getHours() < 18){
            document.getElementById('demo1').innerHTML ="Good afternoon";
        }
    </script>
</body>
</html>
