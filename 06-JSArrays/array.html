<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>
    <h1>Js Arrays Examples </h1>

    <p id="demo1"></p>
    <br>
    <h2>Assigning a value to an array</h2>
    <p id="demo2"></p>

    <h2>Accessing Arrays Using the Square Brackets(Array access operators) </h2>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <script>
        const fruits= [];
        fruits[0]='Apple';
        fruits[1]='Banana';
        fruits[2]='Cherry';
        fruits[2]='Grapes';
        document.getElementById('demo1').innerHTML = fruits;

        /*NOTE: We can use the 'new' keyword to assign values to an array. */

        const trees = new Array('Pine Tree', 'Coconut Tree', 'Mango Tree');
        trees[2] = 'Malunggay Tree';
        document.getElementById('demo2').innerHTML = trees;


        /*****************************/

        const favoriteHero = ['Naruto','Spiderman','Yusuke', 'Roronoa Zorro'];

        document.getElementById('demo3').innerHTML = favoriteHero;
        document.getElementById('demo4').innerHTML = favoriteHero[0] = 'Superman';
        document.getElementById('demo5').innerHTML = favoriteHero;

         /*****************************/

    </script>
</body>
</html>
