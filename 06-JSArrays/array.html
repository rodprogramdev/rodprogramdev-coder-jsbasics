<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Example</title>
</head>
<body>
    <h1>Js Arrays Examples Assignging a value to an array</h1>
    <p id="demo1"></p>
    <br>
    <p id="demo2"></p>
    <script>
        const fruits= [];
        fruits[0]='Apple';
        fruits[1]='Banana';
        fruits[2]='Cherry';
        document.getElementById('demo1').innerHTML = fruits;

        /*NOTE: We can use the 'new' keyword to assign values to an array. */

        const trees = new Array('Pine Tree', 'Coconut Tree', 'Mango Tree');
        document.getElementById('demo2').innerHTML = trees;


    </script>
</body>
</html>
